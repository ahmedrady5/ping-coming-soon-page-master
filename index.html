<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ping-coming-soon-page-master</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="" />
      <h1>We are launching<span> soon!</span></h1>
      <h4>Subscribe and get notified</h4>
      <div class="email">
        <input type="email" id="email" placeholder="Enter your email" />
        <span id="errorEmail"></span>
        <button onclick="sumbit()">Notify Me</button>
      </div>
      <div class="img-page">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="copyright">
        <h4>Â© Copyright Ahmed-Van. 2025.</h4>
      </div>
    </div>
    <script>
      const errorEmail = document.getElementById("errorEmail");
      function sumbit() {
        let email = document.getElementById("email").value;
        if (email.length == 0) {
          errorEmail.innerHTML = "Email is required";
          return false;
        }
        if (!email.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)) {
          errorEmail.innerHTML = "Please provide a valid email address";
          return false;
        }
        errorEmail.innerHTML = "";
        return true;
      }
    </script>
  </body>
</html>
